
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center" style = "color:#{{site.color.text-dark}}">
                    <h2>Kurse</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                {% if post.type !="target_client"%}
                    {% if post.row == "row1"%}
                        <div class="col-sm-4 portfolio-item">
                            <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                <div class="caption">
                                    <div class="caption-content">
                                        <span style = "color:#{{site.color.secondary}}"> <strong>{{ post.title }}</strong></span>
                                        <!--<i class="fa fa-search-plus fa-3x"></i>-->
                                    </div>
                                </div>
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            </a>
                        </div>
                    {% endif%}
                    {% endif%}
                    {% endfor %}
            </div>
            <div class="row">
                {% for post in site.posts %}
                {% if post.type !="target_client"%}
                {% if post.row == "row2" %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <span style = "color:#{{site.color.secondary}}"> <strong>{{ post.title }}</strong></span>
                                    <!--<i class="fa fa-search-plus fa-3x"></i>-->
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                    {% endif%}
                    {% endif%}
                {% endfor %}
            </div>
        </div>
        

    </section>
